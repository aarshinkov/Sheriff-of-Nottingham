<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="#{app.title(#{game.title})}">The Sheriff</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" th:each="p, iterStat : ${players}">
          <button type="button" class="nav-link" role="tab" th:classappend="${iterStat.isFirst} ? 'active'" th:id="'#player-' + ${iterStat.index} + '-tab'" data-bs-toggle="tab"
                  th:data-bs-target="'#player-' + ${iterStat.index}" th:aria-controls="'#player-' + ${iterStat.index}" th:attr="aria-selected=${iterStat.isFirst}" th:text="${p.name}">Player</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" role="tab" id="result-tab" data-bs-toggle="tab"
                  data-bs-target="#result" aria-controls="result" aria-selected="false">Result</button>
        </li>
      </ul>
      <div class="tab-content" id="gameContent">
        <div class="tab-pane fade" th:each="p, iterStat : ${players}" th:classappend="${iterStat.isFirst} ? 'show active'"
             th:id="'player-' + ${iterStat.index}" tabindex="0">
          <div class="row">
            <div class="col-12 mb-3">
              <div class="h4 mb-4" th:text="${p.name}">Atanas</div>

              <div class="row">
                <div class="col-12 col-lg-6">
                  <!--<div class="border border-danger">-->
                  <div class="row">
                    <div class="col-4">
                      <div class="h-100">
                        <div class="card text-bg-success mb-3">
                          <div>Apples</div>
                          <img src="#" class="card-img-top" alt="Apples card"/>
                          <div class="card-footer">
                            <input type="number" class="form-control form-control-sm" min="0"/>
                          </div>
                        </div>
                        <div class="card text-bg-success">
                          <div>Bread</div>
                          <img src="#" class="card-img-top" alt="Bread card"/>
                          <div class="card-footer">
                            <input type="number" class="form-control form-control-sm" min="0"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="card h-100">
                        <div class="card-body">
                          <div>Hello</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="h-100">
                        <div class="card text-bg-success mb-3">
                          <div>Cheese</div>
                          <img src="#" class="card-img-top" alt="Cheese card"/>
                          <div class="card-footer">
                            <input type="number" class="form-control form-control-sm" min="0"/>
                          </div>
                        </div>
                        <div class="card text-bg-success">
                          <div>Chicken</div>
                          <img src="#" class="card-img-top" alt="Chicken card"/>
                          <div class="card-footer">
                            <input type="number" class="form-control form-control-sm" min="0"/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--</div>-->
                </div>
                <div class="col-12 col-lg-6">
                  <!--<div class="border border-danger">-->
                  <div class="row">
                    <div class="col mb-3" th:each="bcc : ${baseContrabandCards}">
                      <div th:text="${bcc.card.name}"></div>
                    </div>
                  </div>
                  <!--</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="result" tabindex="0">
          <div>Result</div>
        </div>
      </div>
    </div>
  </body>
</html>
